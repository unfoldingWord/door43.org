{% assign canonical_href = page.url | replace: '/index.html', '' | prepend: site.baseurl | prepend: site.url %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
{% strip %}
{% include meta.html %}
{% endstrip %}
  <link rel="stylesheet" type="text/css" href="{{ '/css/main.css' | prepend: site.baseurl }}" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ '/css/print.css' | prepend: site.baseurl }}" media="print">
  <link rel="stylesheet" type="text/css" href="{{ '/css/i18n.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ '/css/' | append: page.language_code | append: '.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ canonical_href }}">
</head>
