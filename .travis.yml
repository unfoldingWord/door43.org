language: ruby
rvm:
- 2.2.2
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script: ./cibuild.sh && npm install && npm run-script test-firefox
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
git:
  depth: 10
before_deploy: pip install --user s3cmd
deploy:
- provider: script
  skip_cleanup: true
  script: ./s3_dev_push.sh
  on:
    branch: develop
- provider: script
  skip_cleanup: true
  script: ./s3_prod_push.sh
  on:
    branch: master
