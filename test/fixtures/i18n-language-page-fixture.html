          </div>

      </tr>

<script type="html/template" id="more-template">

    <div class="float-left">
      <table>

            <span id="num-of-views"># views</span>
          </td>
        </tr>
      </table>
    </div>
    <div class="float-right">
      <table>
        <tr>
          <td><span id="language-filter"></span> <input type="text" id="search-field" placeholder="{{ site.data[page.language_code].l10n.search }}"></td>

          <td id="browse-button"><i class="fa fa-globe"></i> {{ site.data[page.language_code].l10n.browse }}</td>
        </tr>
      </table>
    </div>
  </div>
</header>
